<template>
    <lightning-card title="Create new Application" icon-name="standard:record">
       <div class="slds-m-around_medium">
           <!-- <lightning-input label="Id" disabled value={accountId}></lightning-input> -->
           <lightning-input label="Job Position" value={rec.Position} onchange={handleDataChange}  class="slds-m-bottom_x-small"></lightning-input>
           <lightning-input label="Candidate" value={rec.Candidate} onchange={handleDataChange}  class="slds-m-bottom_x-small"></lightning-input> 
           <lightning-input label="Expected salary" value={rec.Salary} onchange={handleDataChange} class="slds-m-bottom_x-small"></lightning-input>
           <lightning-button label="Create" variant="brand" onclick={handleClick}></lightning-button>
       </div>
    </lightning-card>
</template>
